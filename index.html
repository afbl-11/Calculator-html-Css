<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/colors.css">
    <title>TSA3 | Calculator</title>
  </head>
  <body>
   <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" placeholder="Input">
                </div>
                <div>
                    <input type="button" value="C" id="C" onclick="clearDisplay()" class="operator">
                    <input type="button" value="DE" id="DE" onclick="deleteLastChar()" class="operator">
                    <input type="button" value="/" id="divide" onclick="addToDisplay('/')" class="operator">
                    <input type="button" value="*" id="multiply" onclick="addToDisplay('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" id="seven">
                    <input type="button" value="8" id="eight">
                    <input type="button" value="9" id="nine">
                     <input type="button" value="-" id="subtract" onclick="addToDisplay('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" id="four">
                    <input type="button" value="5" id="five">
                    <input type="button" value="6" id="six">
                    <input type="button" value="+" id="addition" onclick="addToDisplay('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" id="one">
                    <input type="button" value="2" id="two">
                    <input type="button" value="3" id="three">
                    <input type="button" value="="  onclick="calculateResult()" class="equal" id="equals">
                </div>
                <div>
                    <input type="button" value="0" id="zero">
                    <input type="button" value="." id = "period" onclick="addToDisplay('.')" id="dot">
                </div>
            </form>
        </div>
    </div>
    <script defer src="app.js"></script>
  </body>
</html>
